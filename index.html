    .icon-box.active + .info{max-height:100px}

  <script>
    function toggleInfo(index){
      const boxes = document.querySelectorAll('.icon-box');
      const infos = document.querySelectorAll('.info');
      boxes.forEach((b,i)=>{
        if(infos[index]){
          if(i === index){
            b.classList.toggle('active');
            infos[i].style.maxHeight = infos[i].style.maxHeight ? null : '100px';
          } else {
            b.classList.remove('active');
            if (infos[i]) infos[i].style.maxHeight = null;
          }
        }
      });
    }
  </script>
