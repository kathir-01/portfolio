  <style>
    * {

    body {
      font-family: Arial, sans-serif;
      color: #fff;

    header, section {

    nav {
      position: fixed;
      top: 0;
      width: 100%;

      z-index: 1000;

    nav a {

    }
    section {

    #home {

    #about, #projects {

    #contact {
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
    }
    .icon-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 30px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltiptext {
      visibility: hidden;
      width: max-content;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .tooltip a {
      color: #fff;
      transition: transform 0.2s;
    }
    .tooltip a:hover {
      transform: scale(1.2);
    }
  </style>
</head>
